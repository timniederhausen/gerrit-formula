# -*- coding: utf-8 -*-
# vim: ft=yaml

gerrit:
  base_directory: /opt/gerrit
  site_directory: review
  war_file:
    source: https://gerrit-releases.storage.googleapis.com/gerrit-2.13.2.war
    skip_verify: false
  user: gerrit
  group: gerrit
  secondary_index: true
  custom_log4j_config: true
  custom_cacerts: true
  java_options: []
  config:
    gerrit:
      canonicalWebUrl: http://localhost:8080/
      basePath: git
    auth:
      type: OpenID
    database:
      type: h2
      dbname: reviewdb
      hostname: localhost
      username: gerrit
      password: gerrit
    receive:
      enableSignedPush: 'false'
    sshd:
      listenAddress: '*:29418'
    httpd:
      listenUrl: http://*:8080/
    sendemail:
      smtpServer: localhost
    index:
      type: LUCENE
      onlineUpgrade: true
  secure:
    auth:
  config_custom_sections:
  custom_config_files: {}
  core_plugins:
  service: gerrit-server
  theme:
    static: {}
